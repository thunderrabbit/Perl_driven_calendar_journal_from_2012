<p class=date>2004年12月22日22:44(水)</p>

<p>仁美とユニバーサルスタジオジャパンに行って、いっぱい遊んだ。スパイダーマンは一番楽しかった。だから、三回乗った。ジョーズと写真を撮った。ジョーズは仁美を食べて、私はジョーズを食べました。</p>

<p>USJの後私たちは仁美の友だち直美にお好み焼きの店で食べに会った。その時私はちょっとはずかしかった。だから、話せなかった。買い物の時恥ずかしかったから問題なくなかった。</p>
