<p class="date">2005年06月22日（水）</p>

<p>しゅくだいをしなかった、けどこの文なら書きました。</p>

<p>あまりPBで勉強しなかった。康子となら晩供した。</p>

<p>ホームページを三こ作った。でもいまrobnugen.comならあります。</p>

<p>はくぶつかんに行かなかった。でもピラミッドなら行った。</p>

<p>海のいきものを見れなかった、けど時々魚なら見た。</p>

<p>フランスワはギリシャに行ったことない、けどアテネのことなら聞いた。</p>

<p>さいきんイメルをおくってないけど、はがきなら書いた。</p>

<p>今日いっぱい文法を勉強しなかった、けど「なら」なら勉強した。</p>
