<p class="date">2006年8月22日（火）09時29分</p>

<p>一昨日、多摩川でウルタメットをやった。ウルタメットやるたちは毎週日曜日川のとなりあそんでいる。</p>

<p>大学生時私も毎週にウルタメットやった。大学生とき私は毎日どこでも全部はだしで行った。クラス、仕事、中、外、いろいろ。時々できなかった（レストラン、とか）でもいつもできた。ウルタメットやる時もはだしでやった。だから、みんなは私に「ワンダボイー」よんでます。</p>

<p>一昨日もはだしでウルタメットやて、けど名前はロブともします。もし毎週に行ってやったら、ワンダボイーになる。</p>

<p>でもね、いつも日曜日仕事しなければならない。</p>
