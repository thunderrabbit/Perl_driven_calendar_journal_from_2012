<!-- events: 明日から勉強する予定です -->
<!-- locations: 東京、渋谷 -->
<p class="date">2006年9月 5日（火）21時57分 (13313日目)</p>

<p>明日から新しい先生に会います。ちょっとドキドキなんですけど、がんばります。たくさん勉強したことの
物がある、けどどうしょう？ぜんぶのれんしゅうをする？たぶんそれができない。</p>

<p>漢字を読んでも書きたい、だからいつもパサコンで書くはダメです。でも私の日記にも勉強ことを書きたい。
手で紙に書いてもパサコンでも書くはいっぱい時間しなければならない。</p>

<p>もしプリントできましたら、私のいろいろ書き物は先生によろしけるけどプリンターがない。桜新町でプリ
ントできますか？</p>

<p>私の生徒／友達はプリントできる、けど、それはちょっとへんと思います。</p>
